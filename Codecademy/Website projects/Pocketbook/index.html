<!doctype html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="container">
        <img src="https://s3.amazonaws.com/codecademy-content/projects/pocketbook/logo.svg" alt="Logo" width="60px" height="60px">
      </div>
    </div>

    <div class="main">
      <div class="container">

<div class="row">
  <form class="col-md-7">
    <h1>Join Pocketbook</h1>
    <div class="form-group">
      <label for="FirstName">First name</label>
      <input type="name" class="form-control" id="FirstName">
    </div>
    <div class="form-group">
      <label for="LastName">Last name</label>
      <input type="name" class="form-control" id="LastName">
    </div>
    <div class="form-group">
      <label for="InputEmail1">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>


    <button type="submit" class="btn btn-default">Create account</button>
  </form>
</div>

      </div>
    </div>

    <div class="footer">
      <div class="container">
        <ul class="nav">
          <li role="presentation"><a href="#">Contact</a></li>
          <li role="presentation"><a href="#">Help Center</a></li>
          <li role="presentation"><a href="#">About</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
